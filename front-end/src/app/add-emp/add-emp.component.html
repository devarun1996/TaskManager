<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Add an employee
        </h1>
        <p class="control is-expanded">
            <input 
                type="text" 
                class="input has-background-light" 
                #name 
                required 
                placeholder="Enter name">
        </p>
        <div class="buttons is-right is-grouped" style="margin-top: 20px;">
            <p class="control">
                <a routerLink="/" class="button">
                    Cancel
                </a>
            </p>
            <p class="control">
                <a class="button is-primary" (click) = "addNewEmp(name.value)" routerLink="/">
                    Add
                </a>
            </p>
        </div>
    </div>
</div>
