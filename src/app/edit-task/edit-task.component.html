<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit task!
        </h1>
        <label>Task:</label>
        <p class="control is-expanded">
            <input 
                type="text" 
                class="input has-background-light" 
                #newtask 
                [value]="task.task">
        </p>

        <div class="buttons is-right is-grouped" style="margin-top: 20px;">
            <p class="control">
                <a class="button" [routerLink]="['/employees', task.empId]">
                    Cancel
                </a>
            </p>
            <p class="control">
                <a class="button is-primary" (click) = "edit(newtask.value)" [routerLink]="['/employees', task.empId]">
                  Edit  
                </a>
            </p>
        </div>
    </div>
</div>
